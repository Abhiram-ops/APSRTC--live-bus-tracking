<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=3.0">
    <title>APSRTC Vizag</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/style.css">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-bus-front-fill"></i> APSRTC Live
            </a>
            <div class="d-flex align-items-center gap-3">
                <span class="small text-muted d-none d-md-block"><i class="bi bi-geo-alt-fill text-primary"></i> Vizag
                    City</span>
                <a href="/driver" class="btn btn-outline-primary btn-sm rounded-pill px-3">
                    <i class="bi bi-person-badge"></i> Driver
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4 mb-5" style="max-width: 600px;">

        <!-- TABS -->
        <ul class="nav nav-pills nav-fill mb-4 bg-white p-2 rounded-pill shadow-sm">
            <li class="nav-item">
                <a class="nav-link active rounded-pill" onclick="switchTab('search', this)" href="#"><i
                        class="bi bi-search"></i> Search</a>
            </li>
            <li class="nav-item">
                <a class="nav-link rounded-pill" onclick="switchTab('routes', this)" href="#"><i class="bi bi-map"></i>
                    Routes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link rounded-pill" onclick="switchTab('track', this)" href="#"><i
                        class="bi bi-geo-alt"></i> Track</a>
            </li>
        </ul>

        <!-- TAB CONTENT: SEARCH -->
        <div id="tab-search" class="fade-in">
            <div class="card-box">
                <h5 class="card-title"><i class="bi bi-ticket-perforated"></i> Find Bus</h5>

                <form id="ticketForm">
                    <datalist id="stationList"></datalist>

                    <div class="row g-2 mb-3">
                        <div class="col-6">
                            <label class="form-label small text-muted fw-bold">FROM</label>
                            <input type="text" id="ticketFrom" list="stationList" class="form-control"
                                placeholder="Source" required>
                        </div>
                        <div class="col-6">
                            <label class="form-label small text-muted fw-bold">TO</label>
                            <input type="text" id="ticketTo" list="stationList" class="form-control"
                                placeholder="Destination" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label small text-muted fw-bold">SERVICE TYPE</label>
                        <select id="ticketService" class="form-select">
                            <option value="">Any Type</option>
                            <option value="express">Express</option>
                            <option value="metro">Metro</option>
                            <option value="deluxe">Deluxe</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 btn-lg shadow-sm">
                        <i class="bi bi-search"></i> Search Buses
                    </button>
                </form>
            </div>

            <!-- SEARCH RESULTS -->
            <div id="ticketResult"></div>
        </div>

        <!-- TAB CONTENT: ROUTES -->
        <div id="tab-routes" class="fade-in" style="display: none;">
            <div class="card-box text-center">
                <h5 class="card-title justify-content-center"><i class="bi bi-shuffle"></i> Explore Routes</h5>
                <p class="text-muted small mb-4">View all active routes and active buses currently running in the city.
                </p>

                <button id="viewRoutesBtn" class="btn btn-outline-primary rounded-pill px-4">
                    <i class="bi bi-cloud-download"></i> Load All Routes
                </button>

                <div id="routesResult" class="mt-4 text-start"></div>
            </div>
        </div>

        <!-- TAB CONTENT: TRACKING -->
        <div id="tab-track" class="fade-in" style="display: none;">
            <div class="card-box">
                <h5 class="card-title"><i class="bi bi-broadcast"></i> Live Tracking</h5>

                <div class="text-center mb-4">
                    <div class="toggle-container">
                        <div class="toggle-option active" data-type="service" onclick="setSearchType('service', this)">
                            By Service</div>
                        <div class="toggle-option" data-type="vehicle" onclick="setSearchType('vehicle', this)">By
                            Vehicle</div>
                    </div>
                </div>

                <div class="input-group mb-3 shadow-sm rounded-pill overflow-hidden">
                    <input type="text" id="searchInput" class="form-control border-0 ps-4"
                        placeholder="Enter Service No (e.g. 28A)...">
                    <button id="searchBtn" class="btn btn-primary px-4 border-0">Track</button>
                </div>

                <div id="trackingResult"></div>
            </div>

            <div class="card-box mt-3">
                <h5 class="card-title"><i class="bi bi-clock"></i> Quick Timetable</h5>
                <form id="timetableForm" class="row g-2">
                    <div class="col-5">
                        <input type="text" id="timetableFrom" list="stationList" class="form-control form-control-sm"
                            placeholder="From" required>
                    </div>
                    <div class="col-5">
                        <input type="text" id="timetableTo" list="stationList" class="form-control form-control-sm"
                            placeholder="To" required>
                    </div>
                    <div class="col-2">
                        <button type="submit" class="btn btn-secondary btn-sm w-100 rounded-circle"
                            style="height: 34px;"><i class="bi bi-arrow-right"></i></button>
                    </div>
                </form>
                <div id="timetableResult" class="mt-3"></div>
            </div>
        </div>

    </div>

    <!-- TAB SWITCHING LOGIC -->
    <script>
        function switchTab(tabName, clickedLink) {
            // Stop live tracking if switching away
            if (typeof trackingInterval !== 'undefined' && trackingInterval) {
                clearInterval(trackingInterval);
            }

            // Hide all tabs
            document.getElementById('tab-search').style.display = 'none';
            document.getElementById('tab-routes').style.display = 'none';
            document.getElementById('tab-track').style.display = 'none';

            // Deactivate all nav links
            document.querySelectorAll('.nav-link').forEach(el => el.classList.remove('active'));

            // Show selected tab
            document.getElementById('tab-' + tabName).style.display = 'block';

            // Activate clicked link
            if (clickedLink) clickedLink.classList.add('active');
        }

        // Search Type Toggle
        function setSearchType(type, element) {
            document.querySelectorAll('.toggle-option').forEach(el => el.classList.remove('active'));
            element.classList.add('active');
        }
    </script>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="/static/main_bundle.js?v=4.4"></script>
</body>

</html>
