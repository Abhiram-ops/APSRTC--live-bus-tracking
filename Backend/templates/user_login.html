<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - APSRTC Live</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            /* Reuse the main Vizag background */
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('/static/images/hero.png');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>

<body>

    <div class="card-box fade-in" style="width: 100%; max-width: 400px;">
        <div class="text-center mb-4">
            <i class="bi bi-geo-alt-fill text-primary" style="font-size: 3rem;"></i>
            <h4 class="mt-2 fw-bold">Welcome Back</h4>
            <p class="text-muted small">Login to track your bus live</p>
        </div>

        <!-- LOGIN FORM -->
        <div id="loginForm">
            <div class="mb-3">
                <label class="form-label small fw-bold text-muted">USERNAME</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-end-0"><i class="bi bi-person"></i></span>
                    <input type="text" id="loginUser" class="form-control border-start-0" placeholder="Enter username">
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label small fw-bold text-muted">PASSWORD</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-end-0"><i class="bi bi-lock"></i></span>
                    <input type="password" id="loginPass" class="form-control border-start-0"
                        placeholder="Enter password">
                </div>
            </div>

            <div class="mb-4 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label small text-muted" for="rememberMe">Remember me for 30 days</label>
            </div>

            <button class="btn btn-primary w-100 btn-lg shadow-sm" onclick="handleLogin()">Login</button>
            <div class="text-center mt-3">
                <span class="text-primary small" style="cursor: pointer;" onclick="toggleForms()">New user? Create
                    Account</span>
            </div>
        </div>

        <!-- REGISTER FORM -->
        <div id="registerForm" class="d-none">
            <div class="mb-3">
                <label class="form-label small fw-bold text-muted">CHOOSE USERNAME</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-end-0"><i class="bi bi-person-plus"></i></span>
                    <input type="text" id="regUser" class="form-control border-start-0" placeholder="Username">
                </div>
            </div>
            <div class="mb-4">
                <label class="form-label small fw-bold text-muted">CREATE PASSWORD</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-end-0"><i class="bi bi-lock"></i></span>
                    <input type="password" id="regPass" class="form-control border-start-0" placeholder="Password">
                </div>
            </div>
            <button class="btn btn-success w-100 btn-lg shadow-sm" onclick="handleRegister()">Create Account</button>
            <div class="text-center mt-3">
                <span class="text-primary small" style="cursor: pointer;" onclick="toggleForms()">Already have an
                    account? Login</span>
            </div>
        </div>

        <div id="messageBox" class="mt-3 text-center"></div>
    </div>

    <script>
        function toggleForms() {
            document.getElementById("loginForm").classList.toggle("d-none");
            document.getElementById("registerForm").classList.toggle("d-none");
            document.getElementById("messageBox").innerHTML = "";
        }

        function showMsg(msg, type) {
            const box = document.getElementById("messageBox");
            box.innerHTML = `<div class="alert alert-${type} py-2 small">${msg}</div>`;
        }

        async function handleLogin() {
            const user = document.getElementById("loginUser").value;
            const pass = document.getElementById("loginPass").value;
            const remember = document.getElementById("rememberMe").checked;

            if (!user || !pass) return showMsg("Please fill all fields", "danger");

            try {
                const res = await fetch("/api/user/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username: user, password: pass, remember: remember })
                });
                const data = await res.json();
                if (res.ok && data.redirect) {
                    window.location.href = data.redirect;
                } else {
                    showMsg(data.error || "Login failed", "danger");
                }
            } catch (e) { showMsg("Server Error", "danger"); }
        }

        async function handleRegister() {
            const user = document.getElementById("regUser").value;
            const pass = document.getElementById("regPass").value;
            if (!user || !pass) return showMsg("Please fill all fields", "danger");

            try {
                const res = await fetch("/api/user/register", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username: user, password: pass })
                });
                const data = await res.json();
                if (res.ok) {
                    showMsg(data.message, "success");
                    setTimeout(toggleForms, 1500);
                } else {
                    showMsg(data.error || "Registration failed", "danger");
                }
            } catch (e) { showMsg("Server Error", "danger"); }
        }
    </script>

</body>

</html>
