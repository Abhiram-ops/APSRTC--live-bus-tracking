<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APSRTC Vizag</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="content-wrapper">

    <!-- TICKET SEARCH -->
    <form id="ticketForm">
        <h4>Search Buses (From - To)</h4>

        <input type="text" placeholder="From Station" required>
        <input type="text" placeholder="To Station" required>

        <select>
            <option value="">Any Service</option>
            <option value="express">Express</option>
            <option value="deluxe">Deluxe</option>
        </select>

        <button type="submit">Search Buses</button>
    </form>

    <hr>

    <!-- SERVICE / VEHICLE SEARCH -->
    <div>
        <div class="toggle-option active" data-type="service">By Service No</div>
        <div class="toggle-option" data-type="vehicle">By Vehicle No</div>

        <input type="text" id="searchInput" placeholder="Enter Service / Vehicle No">
        <button id="searchBtn">Search</button>
    </div>

    <hr>

    <!-- TIMETABLE -->
    <form id="timetableForm">
        <h4>Timetable Search</h4>

        <input type="text" placeholder="From Station" required>
        <input type="text" placeholder="To Station" required>

        <button type="submit">Check Timetable</button>
    </form>

</div>

<script src="script.js"></script>
</body>
</html>
