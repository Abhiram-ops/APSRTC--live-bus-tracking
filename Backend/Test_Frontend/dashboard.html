<!DOCTYPE html>
<html>
<head>
    <title>APSRTC Dashboard</title>
    <style>
        body {
            font-family: Arial;
            margin: 40px;
        }
        .card {
            display: inline-block;
            width: 200px;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            background: #f2f2f2;
            text-align: center;
            font-size: 18px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

<h1>APSRTC System Dashboard</h1>

<div class="card">
    <h2 id="routes">0</h2>
    Total Routes
</div>

<div class="card">
    <h2 id="services">0</h2>
    Total Services
</div>

<div class="card">
    <h2 id="vehicles">0</h2>
    Total Vehicles
</div>

<div class="card">
    <h2 id="running">0</h2>
    Running Buses
</div>

<script>
async function loadDashboard() {

    const url = "http://127.0.0.1:5000/api/dashboard";

    const res = await fetch(url);
    const data = await res.json();

    document.getElementById("routes").innerText = data.total_routes;
    document.getElementById("services").innerText = data.total_services;
    document.getElementById("vehicles").innerText = data.total_vehicles;
    document.getElementById("running").innerText = data.running_buses;
}

// Load when page opens
loadDashboard();
</script>

</body>
</html>
